<div>
  <h2>Progressões em Andamento</h2>
  <p-table [value]="progressoesEmAndamento" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Tipo de Progressão</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-progressao>
      <tr>
        <td>{{ progressao.Servidor.nome }}</td>
        <td>{{ progressao.tipo }}</td>
        <td>
          <button
            pButton
            label="Concluir Processo"
            class="p-button-success"
            (click)="confirmarAprovarProgressao(progressao)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Toast -->
  <p-toast></p-toast>

  <!-- Dialog de Confirmação -->
  <p-dialog [(visible)]="exibirDialogConfirmacao" [closable]="false" [header]="'Confirmar Aprovação'">
    <p>Tem certeza de que deseja aprovar a progressão do servidor <b>{{ progressaoSelecionada?.Servidor?.nome }}</b>?</p>
    <div class="dialog-footer">
      <button
        pButton
        label="Cancelar"
        icon="pi pi-times"
        (click)="exibirDialogConfirmacao = false"
        class="p-button-text"
      ></button>
      <button
        pButton
        label="Confirmar"
        icon="pi pi-check"
        (click)="aprovarProgressaoConfirmada()"
        class="p-button-success"
      ></button>
    </div>
  </p-dialog>
</div>
