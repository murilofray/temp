<div>
  <h2>Servidores Aptos à Progressão</h2>
  <p-table [value]="servidoresAptos" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Tipo de Progressão</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-servidor>
      <tr>
        <td>{{ servidor.nome }}</td>
        <td>
          {{ servidor.aptoParaProgressaoPorAssiduidade ? 'Assiduidade' : 'Título' }}
        </td>
        <td>
          <button
            pButton
            label="Iniciar Progressão"
            (click)="confirmarIniciarProgressao(servidor)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Dialog de Confirmação -->
  <p-dialog
    [(visible)]="exibirDialogConfirmacao"
    [closable]="false"
    [header]="'Confirmar Progressão'"
  >
    <p>Tem certeza de que deseja iniciar a progressão para o servidor <b>{{ servidorSelecionado?.nome }}</b>?</p>
    <div class="dialog-footer">
      <button
        pButton
        label="Cancelar"
        icon="pi pi-times"
        (click)="exibirDialogConfirmacao = false"
      ></button>
      <button
        pButton
        label="Confirmar"
        icon="pi pi-check"
        (click)="iniciarProgressaoConfirmada()"
      ></button>
    </div>
  </p-dialog>

  <!-- Toast -->
  <p-toast></p-toast>
</div>
