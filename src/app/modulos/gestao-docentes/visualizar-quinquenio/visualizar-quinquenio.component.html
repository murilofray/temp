<div>
  <h2><strong>Quinquênio</strong></h2>

  <div *ngIf="!erro">
    <h2 *ngIf="!buscarInformacao()&&anos!=1"> Faltam {{ anos }} anos para seu próximo quinquênio! </h2>
    <h2 *ngIf="!buscarInformacao()&&anos==1"> Falta {{ anos }} ano para seu próximo quinquênio! </h2>
    <h2 *ngIf="buscarInformacao()"> Esse ano seu quinquênio está disponível! </h2>  
  </div>
  <div *ngIf="erro">
    <h2> Não há informações sobre seu quinquênio. </h2>
  </div>
</div>
