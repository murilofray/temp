<div class="termo-container" align="center">
  <h2>Gerar Termo de Doação</h2>

  <button pButton class="p-button-primary" (click)="gerarPDF()">Gerar PDF: Termo Doação</button>
  <br />
  <br />

  <div *ngIf="pdfSrc">
    <pdf-viewer [src]="pdfUrl" [render-text]="true" style="width: 100%; height: 500px"></pdf-viewer>
  </div>

  <br />
  <br />
  <button *ngIf="pdfSrc" pButton class="p-button-success" (click)="downloadPDF()">Download PDF</button>
</div>
