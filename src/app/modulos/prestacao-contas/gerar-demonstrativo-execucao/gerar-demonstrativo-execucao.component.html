<div class="demonstrativo-container" align="center">
  <h2>Gerar Demonstrativo de Execução da Receita e da Despesa</h2>

  <button pButton class="p-button-primary" (click)="gerarPDF()">Gerar PDF: Demonstrativo</button>
  <br />
  <br />

  <div *ngIf="pdfUrll">
    <pdf-viewer [src]="pdfUrll" [render-text]="true" style="width: 100%; height: 500px"></pdf-viewer>
  </div>

  <br />
  <br />
  <button *ngIf="pdfSrc" pButton class="p-button-success" (click)="downloadPDF()">Download PDF</button>
</div>
